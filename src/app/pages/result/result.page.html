<ion-header>
  <ion-toolbar color="dark">
    <ion-row>
      <ion-col text-right size="7">Results</ion-col>
      <ion-col text-right size="5">Done</ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-title text-center> Here are your results </ion-title>
  <ion-title text-center
    ><br />
    <circle-progress
      [percent]="this.percentResult"
      [radius]="100"
      [outerStrokeWidth]="4"
      [innerStrokeWidth]="2"
      [outerStrokeColor]="'#f2c20d'"
      [innerStrokeColor]="'#d9d9d9'"
      [animation]="true"
      [animationDuration]="300"
    >
    </circle-progress>
  </ion-title>
  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size="8">
      <ion-button expand="block" color="primary">REVIEW TEST</ion-button>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="2"></ion-col>
    <ion-col size="8">
      <ion-button expand="block" color="primary">CHALLENGE FRIENDS</ion-button>
    </ion-col>
    <ion-col size="2"></ion-col>
  </ion-row>
</ion-content>
